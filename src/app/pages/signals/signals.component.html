<div class="container col-md-4" style="margin-top: 20px">
  <div class="p-5 m-5">
    <h1>{{counterSet.doubleCounter()}}</h1>
    <button class="button-89" (click)="counterSet.increment()">+</button>
    <button class="button-89" (click)="counterSet.decrement()">-</button>
    <button class="button-89" (click)="counterSet.reset()">Reset</button>
  </div>
</div>
