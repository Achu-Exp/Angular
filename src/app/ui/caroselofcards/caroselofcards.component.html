
<div class="carousel slide carousel-multi-item" data-ride="carousel">
  <button class="carousel-btn left" (click)="scrollLeft()">‹</button>

  <div class="card-container">
    <app-card
      *ngFor="let item of data; trackBy: trackById"
      [data]="item"
      [routeLink]="'/district/'+item.id"
    ></app-card >
  </div>

  <button class="carousel-btn right" (click)="scrollRight()">›</button>
</div>
